<!doctype html>
<html lang="en-US" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>-->


    <link rel="stylesheet" href="css/app.css"/>


</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a> </li>
            </ul>
        </div>
    </div>
   <div class="well" ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
       <div class="container">
           <h1>New Event</h1>
           <hr/>
           <style type="text/css">input.ng-invalid.ng-dirty {background-color:pink; } </style>
           <style type="text/css">input.ng-valid.ng-dirty {background-color:lightgreen; } </style>
           <form name="newEventForm">
               <fieldset>
                   <label for="eventName">Event Name:</label>
                   <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..." />
                   <label for="eventDate">Event Date:</label>
                   <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..."/>
                   <label for="eventTime">Event Time:</label>
                   <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..."/>
                   <label for="eventLocation">Event Location:</label>
                   <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of your event..."/>
                   <br/>

                   <input type="text" id="eventCity" ng-model="event.location.city" class="input-small" placeholder="City.."/>
                   <label for="eventImageUrl">Image:</label>
                   <input type="url" id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge" placeholder="url of the image"/>
               </fieldset>

               <img ng-src="{{event.imageUrl}}" src="" alt=""/>
               <br/>
               <br/>
               <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
               <button type="button"  ng-click="cancelEdit()" class="btn">Cancel</button>
           </form>
       </div>
   </div>

</div>


<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventsController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>





</body>
</html>
